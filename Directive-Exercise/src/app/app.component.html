<button (click) = "buttonClicked()">Display Details</button>

<p *ngIf = "displayP">When you like Me?</p>

<h3>The button click seconds list</h3>
<ul>
  <li  *ngFor = "let c of buttonClickedData; let i = index;">
      <p *ngIf = "i < 5"> {{c}}</p>
      <p *ngIf = "i >= 5"
         [ngStyle] = "{backgroundColor: 'blue'}"
         [ngClass] = "{data: 'true'}"> {{c}}</p>
  </li>
</ul>
